<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Startup Name</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .bg-container {
            height: 100%;
            background: url('images/sxwk9hGlsULcYm6hDX.webp') no-repeat center center fixed;
            background-size: cover;
        }
        .content {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .animated-text {
            overflow: hidden;
            border-right: .15em solid orange;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            animation: 
                typing 3.5s steps(40, end),
                blink-caret .75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0   }
            to   { width: 18% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange; }
        }

        .countdown {
            font-size: 1.2rem;
            color: darkkhaki;
        }

        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .social-media {
            margin-left: 20px;
        }
        .social-media a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }
        .social-media a:hover {
            color: #ddd;
        }
        .copyright {
            text-align: center;
        }
        .contact-info {
            margin-right: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <div class="content">
            <h1>FactLab.Ai</h1>
            <div class="animated-text"><code>Unrevealing roots of Ai, one at a time</code></div>
        </div>
    </div>

    <footer>
        <div class="social-media">
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="copyright">
            &copy; 2024 FactLab. All rights reserved.
        </div>
        <div class="contact-info">
            <div>Contact</div>
            <!-- <div>+1 (800) XXX-XXXX</div> -->
            <div>factlabinc@gmail.com</div>
        </div>
    </footer>
</body>
</html>
